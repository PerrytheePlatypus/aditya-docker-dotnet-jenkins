apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: kubernetesacr04082003.azurecr.io/kubernetes04082003:latest # Jenkins will update this tag
        ports:
        - containerPort: 80
